<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  </head>
  <body>
    <div class="container">
     <h1>Calculator</h1>
     <form id="add">
       <div class="form-group">
         <label for="add1">1st number:</label>
         <input id="add1" class="form-control" type="text">
       </div>
       <div class="form-group">
         <label for="add2">2nd number:</label>
         <input id="add2" class="form-control" type="text">
       </div>
       <button id="button1" type="submit" class="btn">Add</button>
       <button id="button2" type="submit" class="btn">Substract</button>
       <button id="button3" type="submit" class="btn">Multiply</button>
       <button id="button4" type="submit" class="btn">Divide</button>
     </form>
     <div id="output">
   </div>
  </body>
</html>
